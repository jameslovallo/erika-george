<body>
  <app-layout>
    <h1>Contact Me</h1>
    <easy-form
      style="--accent: var(--on-surface); --button-background: var(--surface)"
    >
      <label>Name<input type="text" /></label>
      <label>Phone Number<input type="tel" data-mask="(###) ###-####" /></label>
      <label>Email Address<input type="email" /></label>
      <label>Affiliation<input type="text" /></label>
      <label class="wide">Your Message<textarea></textarea></label>
    </easy-form>
    <script
      src="//unpkg.com/ardi@latest/demos/easyform/easyform.js"
      type="module"
    ></script>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
