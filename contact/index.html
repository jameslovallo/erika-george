<body>
  <app-layout>
    <h1>Contact Me</h1>
    <ardi-form
      style="--accent: var(--on-surface); --button-background: var(--surface)"
      recipient="lovallo.james@gmail.com"
      subject="New message from contact form on erika-george.com"
      next="/contact/thank-you"
    >
      <label>
        Name
        <input name="Name" required />
      </label>
      <label>
        Phone Number
        <input name="Phone" required type="tel" data-mask="(###) ###-####" />
      </label>
      <label>
        Email Address
        <input name="Email Address" required type="email" />
      </label>
      <label>
        Affiliation
        <input name="Affiliation" required />
      </label>
      <label class="wide">
        Your Message
        <textarea name="Message" required></textarea>
      </label>
    </ardi-form>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
