<body>
  <app-layout>
    <h1>Contact Me</h1>
    <easy-form
      style="--accent: var(--on-surface); --button-background: var(--surface)"
    >
      <label>
        Name
        <input name="Name" required />
      </label>
      <label>
        Phone Number
        <input name="Phone" required type="tel" data-mask="(###) ###-####" />
      </label>
      <label>
        Email Address
        <input name="Email Address" required type="email" />
      </label>
      <label>
        Affiliation
        <input name="Affiliation" required />
      </label>
      <label class="wide">
        Your Message
        <textarea name="Message" required></textarea>
      </label>
    </easy-form>
  </app-layout>
  <script src="/@/main.js" type="module"></script>
</body>
